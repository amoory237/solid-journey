<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Amoory Store</a>
            </div>
            <ul>
                <li><a href="index.html">عرض الموقع</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-nav">
                <a href="admin.html" class="admin-nav-link">إدارة المنتجات</a>
                <a href="admin-orders.html" class="admin-nav-link active">إدارة الطلبات</a>
                <a href="admin-users.html" class="admin-nav-link">إدارة المستخدمين</a>
            </div>

            <h1>إدارة الطلبات</h1>

            <div class="filters-container">
                <select id="status-filter">
                    <option value="all">كل الحالات</option>
                    <option value="pending">قيد الانتظار</option>
                    <option value="completed">مكتمل</option>
                    <option value="cancelled">ملغي</option>
                </select>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>العميل</th>
                            <th>التاريخ</th>
                            <th>الإجمالي</th>
                            <th>الحالة</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="admin-orders-table">
                        <!-- سيتم عرض الطلبات هنا -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div id="order-details-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>تفاصيل الطلب <span id="modal-order-id"></span></h2>
            <div id="modal-order-details">
                <!-- سيتم عرض تفاصيل الطلب هنا -->
            </div>
            <div id="modal-order-items">
                <!-- سيتم عرض منتجات الطلب هنا -->
            </div>
        </div>
    </div>

    <div id="toast-notification"></div>

    <footer>
        <p class="footer-title">تابعنا على</p>

            <a href="https://www.tiktok.com/@amoory_stoor?_r=1&_t=ZS-91GCKhSAP6e" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/TikTok_logo.svg" alt="TikTok"></a>
