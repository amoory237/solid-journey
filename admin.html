    <main>
        <a href="https://chat.whatsapp.com/DPRjdBAYlEB8E1TPKCH0ZJ?mode=wwt" target="_blank" class="whatsapp-banner">
            <p><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon"> تابعنا على الواتساب للحصول على آخر العروض والتحديثات!</p>

        <div class="admin-container">
            <div class="admin-nav">
                <a href="admin.html" class="admin-nav-link active">إدارة المنتجات</a>
                <a href="admin-orders.html" class="admin-nav-link">إدارة الطلبات</a>
                <a href="admin-users.html" class="admin-nav-link">إدارة المستخدمين</a>
            </div>

            <h1>إدارة المنتجات</h1>

            <!-- نموذج إضافة منتج جديد -->
            <div class="admin-form-container">
                <h3>إضافة منتج / نوع جديد</h3>
                <form id="add-product-form">
                    <div class="form-grid">
                        <input type="text" id="product-name" placeholder="اسم المنتج/النوع" required>
                        <input type="text" id="product-sku" placeholder="SKU (المعرف الفريد)" required>
                        <input type="text" id="product-category" placeholder="الفئة (اتركه فارغًا للنوع)">
                        <input type="number" id="product-price" placeholder="السعر (اتركه فارغًا للمنتج الأساسي)" step="0.01">
                        <select id="product-base-id">
                            <option value="">-- منتج أساسي (إن وجد) --</option>
                            <!-- سيتم ملء هذه القائمة بالمنتجات الأساسية -->
                        </select>
                        <select id="product-in-stock">
                            <option value="1">متوفر</option>
                            <option value="0">نفذت الكمية</option>
                        </select>
                    </div>
                    <button type="submit" class="checkout-btn">إضافة</button>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>المنتج</th>
                        <th>السعر</th>
                        <th>الفئة</th>
                        <th>إجراءات</th>
                        <th>المنتج الأساسي</th>
                    </tr>
                </thead>
                <tbody id="admin-products-table">
                    <!-- سيتم عرض المنتجات هنا -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>تعديل المنتج</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-grid">
                    <input type="text" id="edit-product-name" placeholder="اسم المنتج/النوع" required>
                    <input type="text" id="edit-product-sku" placeholder="SKU (المعرف الفريد)" required>
                    <input type="text" id="edit-product-category" placeholder="الفئة (اتركه فارغًا للنوع)">
                    <input type="number" id="edit-product-price" placeholder="السعر (اتركه فارغًا للمنتج الأساسي)" step="0.01">
                    <select id="edit-product-base-id">
                        <option value="">-- منتج أساسي (إن وجد) --</option>
                        <!-- سيتم ملء هذه القائمة بالمنتجات الأساسية -->
                    </select>
                    <select id="edit-product-in-stock">
                        <option value="1">متوفر</option>
                        <option value="0">نفذت الكمية</option>
                    </select>
                </div>
                <button type="submit" class="checkout-btn">حفظ التغييرات</button>
            </form>
        </div>
    </div>

    <div id="trending-now">
        <!-- سيتم عرض المنتجات الرائجة هنا -->
    </div>
