    <main>
        <a href="https://chat.whatsapp.com/DPRjdBAYlEB8E1TPKCH0ZJ?mode=wwt" target="_blank" class="whatsapp-banner">
            <p><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon"> تابعنا على الواتساب للحصول على آخر العروض والتحديثات!</p>
        </a>
        <h1>إتمام الطلب</h1>
        <div class="checkout-layout">
            <div class="customer-details">
                <h2>تفاصيل الشحن</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div id="crypto-details-group" style="display: none;">
                        <div class="form-group">
                            <label for="network-address">عنوان الشبكة</label>
                            <input type="text" id="network-address" name="network-address" placeholder="أدخل عنوان الشبكة هنا">
                        </div>
                        <div class="form-group">
                            <label for="network-type">نوع الشبكة</label>
                            <select id="network-type" name="network-type">
                                <option value="TRC20">TRC20 (Tron)</option>
                                <option value="BEP20">BEP20 (BNB Smart Chain)</option>
                                <option value="ERC20">ERC20 (Ethereum)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="binance-id">معرف منصة Binance (Pay ID)</label>
                            <input type="text" id="binance-id" name="binance-id" placeholder="اختياري: أدخل معرف الدفع هنا">
                        </div>
                        <div class="form-group">
                            <label for="binance-name">اسم صاحب المعرف داخل المنصة</label>
                            <input type="text" id="binance-name" name="binance-name" placeholder="أدخل اسم صاحب المعرف">
                        </div>
                    </div>
                    <div class="form-group" id="player-id-group" style="display: none;">
                        <label for="player-id">معرف اللاعب (ID)</label>
                        <input type="text" id="player-id" name="player-id" placeholder="أدخل معرف اللاعب هنا">
                    </div>
                    <div class="form-group" id="player-name-group" style="display: none;">
                        <label for="player-name">اسم اللاعب في اللعبة</label>
                        <input type="text" id="player-name" name="player-name" placeholder="أدخل اسمك داخل اللعبة">
                    </div>
                    <!-- الحقل الجديد الذي يظهر بشكل مشروط -->
                    <div class="form-group" id="phone-number-group" style="display: none;">
                        <label for="phone-number">رقم الهاتف (مطلوب لبعض المنتجات)</label>
                        <input type="text" id="phone-number" name="phone-number" placeholder="أدخل رقم الهاتف هنا">
                    </div>

                    <h2>طرق الدفع</h2>
                    <div class="payment-methods">
                        <div class="payment-option">
                            <input type="radio" id="bank" name="payment" value="bank" required checked>
                            <label for="bank">
                                <span>بنك الخرطوم</span>
                                <div class="payment-details">
                                    <p><strong>رقم الحساب:</strong> 2252436</p>
                                    <p><strong>اسم صاحب الحساب:</strong> عمر عوض الجيد احمد محمد</p>
                                    <p><strong>ملاحظة هامة:</strong> يجب أن يحتوي إشعار التحويل على تعليق: "من اسمك إلى عمر عوض مقابل كاش تم استلامه".</p>
                                </div>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="receipt">إرفاق صورة الإيصال</label>
                            <input type="file" id="receipt" name="receipt" accept="image/*" required>
                            <small>الرجاء إرفاق صورة واضحة لإيصال التحويل (الأبيض والأخضر).</small>
                        </div>
                    </div>

                    <button type="submit" class="checkout-btn">تأكيد الطلب</button>
                </form>
            </div>
            <div id="order-summary" class="order-summary">
                <h2>ملخص الطلب</h2>
                <!-- سيتم عرض ملخص الطلب هنا -->
            </div>
        </div>
    </main>
