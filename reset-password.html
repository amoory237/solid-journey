<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>إعادة تعيين كلمة المرور - متجر عموري</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Amoory Store</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="account-container">
            <div class="form-container">
                <h2>تعيين كلمة مرور جديدة</h2>
                <form id="reset-password-form">
                    <input type="hidden" id="reset-token">
                    <div class="form-group">
                        <label for="new-password">كلمة المرور الجديدة</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">تأكيد كلمة المرور الجديدة</label>
                        <input type="password" id="confirm-new-password" required>
                    </div>
                    <button type="submit" class="checkout-btn">تغيير كلمة المرور</button>
                </form>
            </div>
        </div>
    </main>

    <div id="toast-notification"></div>

    <footer>
        <p class="footer-title">تابعنا على</p>

        </div>

    </footer>
